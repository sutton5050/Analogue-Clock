<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Analog Clock</title>
</head>

<body>
  <div class="container">
    <div class="analog-clock">
      <div class="circle"></div>
      <div class="hour hour-1">1</div>
      <div class="hour hour-2">2</div>
      <div class="hour hour-3">3</div>
      <div class="hour hour-4">4</div>
      <div class="hour hour-5">5</div>
      <div class="hour hour-6">6</div>
      <div class="hour hour-7">7</div>
      <div class="hour hour-8">8</div>
      <div class="hour hour-9">9</div>
      <div class="hour hour-10">10</div>
      <div class="hour hour-11">11</div>
      <div class="hour hour-12">12</div>
      <div class="brand">ATATTECK</div>

      <div class="minute-handle-container" id="minute-handle">
        <div class="minute-handle">
          <div class="handle"></div>
          <div class="arrow">v</div>
        </div>
      </div>

      <div class="hour-handle-container" id="hour-handle">
        <div class="hour-handle">
          <div class="handle"></div>
          <div class="arrow">v</div>
        </div>
      </div>

      <div class="second-handle-container" id="second-handle">
        <div class="second-handle">
          <div class="handle"></div>
          <div class="arrow"></div>
        </div>
      </div>



    </div>
  </div>
</body>

</html>
